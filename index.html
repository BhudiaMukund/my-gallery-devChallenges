<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header>
      <div class="profile-details">
        <img
          src="assets/profilePhoto.png"
          alt="Profile photo of Rodney Cotton"
        />
        <span class="name">Rodney Cotton</span>
        <span class="location">Helsinki, Finland</span>
      </div>
      <div class="social-details">
        <article>
          <span class="num">100</span>
          <span class="label">Posts</span>
        </article>
        <article>
          <span class="num">2,242</span>
          <span class="label">Follower</span>
        </article>
        <article>
          <span class="num">1,432</span>
          <span class="label">Following</span>
        </article>
      </div>
    </header>
    <main>
      <img src="assets/photo1.png" alt="room" />
      <img src="assets/photo2.png" alt="sofaset" />
      <img src="assets/photo3.png" alt="bath tub" />
      <img src="assets/photo4.png" alt="lamp" />
      <img src="assets/photo6.png" alt="desk" />
      <img src="assets/photo5.png" alt="plant" />
    </main>

    <footer>
      <p>
        created by
        <a href="https://www.github.com/BhudiaMukund" target="_blank"
          >BhudiaMukund</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
